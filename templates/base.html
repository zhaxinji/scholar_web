<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}量子计算与量子信息实验室{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            padding-top: 56px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: 30px;
        }
        .social-icons a {
            margin-right: 15px;
            color: #6c757d;
        }
        .social-icons a:hover {
            color: #343a40;
        }
        .navbar-logo {
            height: 40px;
            width: auto;
            margin-right: 10px;
            object-fit: contain;
        }
        .navbar-brand-container {
            display: flex;
            align-items: center;
        }
        .navbar-brand {
            font-size: 1.1rem;
            font-weight: 600;
            white-space: normal;
            line-height: 1.2;
        }
        @media (max-width: 768px) {
            .navbar-logo {
                height: 30px;
                width: auto;
            }
            .navbar-brand {
                font-size: 0.95rem;
            }
        }
        @media (max-width: 576px) {
            .navbar-logo {
                height: 25px;
                width: auto;
            }
        }
        /* 移动端优化基础样式 */
        @media (max-width: 768px) {
            .container {
                padding-left: 15px;
                padding-right: 15px;
            }
            
            .navbar-brand {
                font-size: 1.2rem;
            }
            
            main {
                padding: 20px 0 40px;
            }
            
            .section-content {
                padding: 15px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="page-container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
                <div class="container">
                    <a class="navbar-brand" href="{{ url_for('home') }}">
                        <img src="{{ url_for('static', filename='images/cqnu_logo.jpg') }}" alt="Logo" class="navbar-logo">
                        量子计算研究中心
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item {% if request.path == url_for('home') %}active{% endif %}">
                                <a class="nav-link" href="{{ url_for('home') }}">首页</a>
                            </li>
                            <li class="nav-item {% if request.path == url_for('team') %}active{% endif %}">
                                <a class="nav-link" href="{{ url_for('team') }}">团队成员</a>
                            </li>
                            <li class="nav-item {% if request.path == url_for('research') %}active{% endif %}">
                                <a class="nav-link" href="{{ url_for('research') }}">研究方向</a>
                            </li>
                            <li class="nav-item {% if request.path == url_for('publications') %}active{% endif %}">
                                <a class="nav-link" href="{{ url_for('publications') }}">发表论文</a>
                            </li>
                            <li class="nav-item {% if request.path == url_for('projects') %}active{% endif %}">
                                <a class="nav-link" href="{{ url_for('projects') }}">研究项目</a>
                            </li>
                            <li class="nav-item {% if request.path == url_for('contact') %}active{% endif %}">
                                <a class="nav-link" href="{{ url_for('contact') }}">联系我们</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mt-4">
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-12 mb-2 mb-md-0">
                        <p>© 2025 量子计算研究中心. All rights reserved.</p>
                    </div>
                    <div class="col-md-6 col-sm-12 text-md-right text-center">
                        <div class="social-links">
                            <a href="{{ url_for('google_scholar') }}" target="_blank"><i class="fas fa-graduation-cap"></i></a>
                            <a href="{{ url_for('github') }}" target="_blank"><i class="fab fa-github"></i></a>
                            <a href="{{ url_for('linkedin') }}" target="_blank"><i class="fab fa-linkedin"></i></a>
                            <a href="{{ url_for('email') }}"><i class="fas fa-envelope"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
